<div class="restaurant">
  <div class="restaurant__details">
    <div>
      <span class="restaurant__name">{{ suggestion.name }}</span>
      <span class="restaurant__votes">3</span>
    </div>
    <span class="restaurant__info">{{ suggestion.description }}</span>

  <div class="restaurant__options">

  </div>
</div>
